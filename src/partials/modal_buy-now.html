        <form class="extended-form">
            <label for="first-name">Personal information</label>
            <input type="text" id="first-name" name="first-name" placeholder="Name" required pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]+" title="Будь ласка використовуйте лише літери." />

            <label for="last-name"></label>
            <input type="text" id="last-name" name="last-name" placeholder="Surname" required pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ]+" title="Будь ласка використовуйте лише літери." />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="phone">Phone number</label>
            <div class="phone-input">
              <select id="country-code" name="country-code">
                <option value="+380">+380</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Введіть номер у форматі 123-456-7890" />
            </div>

            <label for="card-number">Card number</label>
            <div class="card-input">
              <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" title="Введіть номер у форматі 0000 0000 0000 0000" />

            </div>
            <label for="comments">Comment</label>
            <textarea id="comments" name="comments" placeholder="Enter text"></textarea>
            <button type="submit">Submit</button>
          </form>

    </div>
